<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carpaccio</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body class="content">
    <div class="header">
      <h1>Carpaccio</h1>
      <em>Load your CSV files and slice them by number of lines</em>
      <input type="number" placeholder="Number of lines" id="max-lines"/>
      <button id="file-loader">Load file</button>
    </div>
    <div id="holder" class="drop-zone">
      Drag your file here
    </div>

    <script src="index.js"></script>
</body>
</html>
